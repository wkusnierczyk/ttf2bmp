name: Go Build & Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          # TODO: validate the version
          go-version: '1.21'

      - name: Install Dependencies
        run: |
          go mod tidy
          # Get specific packages needed for tools if not in mod
          go get golang.org/x/image/bmp
          go get github.com/golang/freetype

      - name: Download Test Font
        run: |
          mkdir -p test_data
          # Download Roboto-Regular from Google Fonts repo for testing
          wget -O test_data/Roboto-Regular.ttf https://github.com/google/fonts/raw/main/apache/roboto/Roboto-Regular.ttf

      - name: Run Unit Tests
        run: go test -v ./converter/...

      - name: Run Benchmarks
        run: go test -bench=. ./converter/...

      - name: Build CLI
        run: go build -v -o ttf2bmp main.go

      - name: Integration Test (Visual Regression)
        run: |
          # 1. Create Output Dir
          mkdir -p output
          
          # 2. Run the tool (Generate BMP/FNT)
          ./ttf2bmp -f "test_data/Roboto-Regular.ttf" -s 32 -c "ABCxyz123" -o output/
          
          # 3. Run the Verification Tool (Compare TTF vs BMP)
          # This will exit with status 1 (fail) if pixels differ too much
          go run tools/validate.go \
            -ttf "test_data/Roboto-Regular.ttf" \
            -fnt "output/Roboto-Regular-32.fnt" \
            -size 32 \
            -chars "ABCxyz123" \
            -tol 0.10 \
            -out output/

      - name: Upload Test Artifacts (On Failure)
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: debug-images
          path: output/*.png
