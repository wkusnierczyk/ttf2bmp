name: Release

on:
  push:
    tags:
      - 'v*' # Trigger on tags like v0.1.0, v1.0.0, etc.

permissions:
  contents: write # Needed to create releases

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25' # Use a modern Go version

      - name: Build All Binaries
        # We leverage your existing Makefile which handles cross-compilation perfectly
        run: |
          make build-all

      - name: Prepare Artifacts
        # Compress binaries into archives for distribution
        run: |
          mkdir assets
          
          # Linux
          tar -czvf assets/ttf2bmp-linux-amd64.tar.gz -C bin ttf2bmp-linux
          
          # Windows
          zip -j assets/ttf2bmp-windows-amd64.zip bin/ttf2bmp-windows.exe
          
          # MacOS (Intel)
          tar -czvf assets/ttf2bmp-darwin-amd64.tar.gz -C bin ttf2bmp-darwin-amd64
          
          # MacOS (Apple Silicon)
          tar -czvf assets/ttf2bmp-darwin-arm64.tar.gz -C bin ttf2bmp-darwin-arm64

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: assets/*
          generate_release_notes: true
          draft: false
          prerelease: false