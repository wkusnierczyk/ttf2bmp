name: CI

# Trigger on push to main or any pull request
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true # Automatically caches dependencies for faster builds

      - name: Install Dependencies
        run: make deps

      - name: Run Checks (Format & Vet)
        # If you added the 'check' target to your Makefile, use 'make check'
        # Otherwise, we can run the commands directly here:
        run: |
          go fmt ./...
          go vet ./...

      - name: Run Tests & Benchmarks
        run: make test

      - name: Build Local Binary
        run: make build

      - name: Cross-Compile All Platforms
        # This uses the targets we defined in your Makefile earlier
        run: |
          make build-linux
          make build-windows
          make build-mac

      - name: Upload Artifacts
        # This saves the contents of the /bin folder so you can download them from GitHub
        uses: actions/upload-artifact@v4
        with:
          name: ttf2bmp-binaries
          path: bin/
          if-no-files-found: error
