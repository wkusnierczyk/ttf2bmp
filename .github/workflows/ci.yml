name: CI (Test & Lint)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          check-latest: true
          cache: true # Automatically caches Go modules

      - name: Install Dependencies
        run: go mod download

      - name: Run Unit Tests
        # Uses your Makefile target
        run: make test

      - name: Run Linter
        # This action installs specific linter versions and caches better than manual install
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest