name: Integration

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  validate:
    name: Full Pipeline Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install System Dependencies
        # We need curl for fetching the test font
        run: sudo apt-get update && sudo apt-get install -y curl

      - name: Download Modules
        run: make deps

      - name: Run Integration Pipeline
        # This builds the CLI, builds the tools, fetches data, and runs the validator.
        # It fails if the diff score > 0%.
        run: make validate